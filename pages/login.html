<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Inicio de Sesión</title>
</head>

<body>

    <main>

        <!-- FORM -->
        <form class="formulario" id="formulario">

            <!-- Título del 'FORM' -->
            <div class="titulo-flecha">
                <a href="../index.html" title="Volver a Inicio"><i class="fa-solid fa-arrow-left"></i></a>
                <p style="text-align: center; color:#F05537;"> Inicia Sesión en RollingConf</p>
                <hr>
            </div>

            <!-- Grupo: Correo Electronico -->
            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">Correo Electrónico</label>
                <div class="formulario__grupo-input">
                    <i class="fa-regular fa-envelope fa-2x" style="font-size: 1.5rem;margin-right: 10px;"></i>
                    <input type="email" class="formulario__input" name="correo" id="correo"
                        placeholder="correo@correo.com" required>
                </div>
                <p class="formulario__input-error">El correo solo puede contener letras, números, puntos, guiones y
                    guión bajo.</p>
            </div>

            <!-- Grupo: Contraseña -->
            <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">Contraseña</label>
                <div class="formulario__grupo-input">
                    <i class="fa-solid fa-lock fa-2x" style="font-size: 1.5rem;margin-right: 10px;"></i>
                    <input type="password" class="formulario__input" name="password" id="password"
                        placeholder="Contraseña" required>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
            </div>

            <!-- Grupo: ¿Olvidaste tu contraseña?. Registrate Acá -->
            <div class="mensajes-ayuda">
                <a class="formulario_contraseña" href="./error404.html">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes usuario?<a class="formulario_registrarse" href="./register.html"> Registrate Acá</a></p>
            </div>

            <!-- Botón ENVIAR del 'FORM' -->
            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">ENVIAR</button>
            </div>
        </form>
        <!-- FIN FORM -->

    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/login.js"></script>
</html>
